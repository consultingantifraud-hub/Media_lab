# Конфигурация Nginx для Media Lab API (опционально)
# Установите в /etc/nginx/sites-available/media-lab
# Создайте симлинк: sudo ln -s /etc/nginx/sites-available/media-lab /etc/nginx/sites-enabled/

upstream media_lab_api {
    server localhost:8000;
}

server {
    listen 80;
    server_name your-domain.com;  # Замените на ваш домен

    # Редирект на HTTPS (раскомментируйте после настройки SSL)
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://media_lab_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для длительных запросов
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://media_lab_api/health;
        access_log off;
    }
}

