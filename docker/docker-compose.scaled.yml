version: "3.9"

# Масштабированная конфигурация для 100-300 пользователей
# Использование: docker-compose -f docker-compose.yml -f docker-compose.scaled.yml up

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Масштабирование воркеров для изображений
  # Для 100-300 пользователей рекомендуется 5-10 воркеров
  worker-image:
    deploy:
      replicas: 7  # Оптимально для 200-300 пользователей
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    restart: unless-stopped

  # Опционально: несколько инстансов бота (если используется webhook)
  # bot:
  #   deploy:
  #     replicas: 2
  #   restart: unless-stopped

volumes:
  redis-data:
    driver: local

